<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>ARQUIVOS INTERNOS // AXION TECH</title>

<style>
body{
    background-color: black;
    color: #00ff00;
    font-family: "Courier New", monospace;
    margin:0;
    padding:0;
}

/* LOGIN */
.login-container{
    width: 400px;
    margin: 120px auto;
}

input{
    background:black;
    border:1px solid #00ff00;
    color:#00ff00;
    padding:10px;
    margin:5px 0;
    width:100%;
}

button{
    background:black;
    border:1px solid #00ff00;
    color:#00ff00;
    padding:10px;
    cursor:pointer;
    width:100%;
}

button:hover{
    background:#003300;
}

/* DASHBOARD LAYOUT */
.dashboard{
    display:flex;
    height:100vh;
}

.sidebar{
    width:250px;
    border-right:1px solid #00ff00;
    padding:20px;
}

.sidebar h2{
    border-bottom:1px solid #00ff00;
    padding-bottom:10px;
}

.menu-item{
    padding:10px;
    cursor:pointer;
}

.menu-item:hover{
    background:#002200;
}

.content{
    flex:1;
    padding:30px;
}

.box{
    border:1px solid #00ff00;
    padding:20px;
}

.hidden{
    display:none;
}

.topbar{
    margin-bottom:20px;
}
</style>
</head>
<body>

<!-- LOGIN -->
<div id="loginScreen" class="login-container">
    <h1>SISTEMA INTERNO</h1>
    <p>Acesso restrito</p>
    <input type="text" id="username" placeholder="Usu√°rio">
    <input type="password" id="password" placeholder="Senha">
    <button onclick="login()">ACESSAR</button>
    <p id="error"></p>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="dashboard hidden">

    <!-- MENU LATERAL -->
    <div class="sidebar">
        <h2>AXION TECH</h2>
        <div id="menu"></div>
        <br>
        <button onclick="logout()">Encerrar</button>
    </div>

    <!-- CONTE√öDO -->
    <div class="content">
        <div class="topbar">
            <h1 id="welcome"></h1>
        </div>
        <div id="mainContent"></div>
    </div>

</div>

<script>

const users = {
    "operador": {
        password: "1234",
        role: "default",
        emails: [
            "Relat√≥rio do setor 7 atualizado.",
            "Nova diretriz enviada pelo Conselho.",
            "Aten√ß√£o: atividade incomum detectada."
        ],
        notifications: [
            "Seu acesso foi monitorado.",
            "Backup realizado √†s 03:14."
        ]
    },
    "diretor": {
        password: "alpha",
        role: "director"
    },
    "visitante": {
        password: "guest",
        role: "restricted"
    }
};

let currentUser = null;

function login(){
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    if(users[username] && users[username].password === password){
        currentUser = username;
        document.getElementById("loginScreen").classList.add("hidden");
        document.getElementById("dashboard").classList.remove("hidden");

        document.getElementById("welcome").innerText =
            "Bem-vindo, " + username.toUpperCase();

        loadMenu();
    }else{
        document.getElementById("error").innerText =
            "Credenciais inv√°lidas.";
    }
}

function logout(){
    location.reload();
}

function loadMenu(){
    const menu = document.getElementById("menu");
    menu.innerHTML = "";

    const user = users[currentUser];

    if(user.role === "default"){
        menu.innerHTML += `<div class="menu-item" onclick="openTab('emails')">üìß Emails</div>`;
        menu.innerHTML += `<div class="menu-item" onclick="openTab('notifications')">üîî Notifica√ß√µes</div>`;
    }

    if(user.role === "director"){
        menu.innerHTML += `<div class="menu-item" onclick="openTab('confidential')">üìÅ Arquivo Confidencial</div>`;
    }

    if(user.role === "restricted"){
        menu.innerHTML += `<div class="menu-item" onclick="openTab('restricted')">‚ö† Acesso</div>`;
    }

    document.getElementById("mainContent").innerHTML =
        "<div class='box'>Selecione uma aba √† esquerda.</div>";
}

function openTab(tab){
    const user = users[currentUser];
    const content = document.getElementById("mainContent");

    if(tab === "emails"){
        content.innerHTML = `
            <div class="box">
                <h2>CAIXA DE EMAIL</h2>
                ${user.emails.map(e => "<p>> " + e + "</p>").join("")}
            </div>
        `;
    }

    if(tab === "notifications"){
        content.innerHTML = `
            <div class="box">
                <h2>NOTIFICA√á√ïES</h2>
                ${user.notifications.map(n => "<p>> " + n + "</p>").join("")}
            </div>
        `;
    }

    if(tab === "confidential"){
        content.innerHTML = `
            <div class="box">
                <h2>ARQUIVO CONFIDENCIAL</h2>
                <p>> Projeto ECLIPSE iniciado.</p>
                <p>> Status: ATIVO</p>
                <p>> N√≠vel de sigilo: M√ÅXIMO</p>
            </div>
        `;
    }

    if(tab === "restricted"){
        content.innerHTML = `
            <div class="box">
                <h2>ACESSO LIMITADO</h2>
                <p>> Voc√™ n√£o possui permiss√µes suficientes.</p>
            </div>
        `;
    }
}

</script>

</body>
</html>
